
<template name="meetingroom">
	<div id="mainroom" >
		<div class="row">
			<ul class="nav nav-tab vertical-tab" role="tablist" id="toolbar">
				{{>toolbar01}}
				<li>
					{{>imagefile}} 				
					<p id="output"></p>
					
				</li>
				{{>scene_id}}
				{{>color_picker}}
			</ul>
			<div id="main_container">
				{{>mainboard}}
				{{>sketchs}}
				<div id="pushmessage">


					<div>
						<input type="text" id="message" >
					</div>


					<div id="messages_container">
						{{>messages}}
					</div>

					
				</div>
				
			</div>
			
		</div> 

	</div>
</template>
<template name="mainboard">

	<img id="img_background" src={{backimage}} width="640" height="480" >
	
</template>
